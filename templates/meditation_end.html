{% extends 'base.html' %}

{% block title %}Meditation Completed{% endblock %}

{% block content %}
<div id="meditation-end" class="content-center">
    <p>If this was impactful, you can help us spread the good vibes</p>
    <div class="action-buttons">
        <a href="{{ url_for('register') }}" class="button signup-button">
            <i class="icon-heart"></i> Sign Up
        </a>
        <a href="{{ url_for('login') }}" class="button login-button">
            <i class="icon-login"></i> Log in
        </a>
    </div>
    <div class="feedback-link">
        <a href="#" class="text-light">
            <img src="{{ url_for('static', filename='images/feedback-icon-small.svg') }}" alt="Feedback Icon" class="feedback-icon">
            Give Feedback
        </a>
    </div>
</div>
{% endblock %}
