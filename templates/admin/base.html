<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_styles.css') }}">
</head>
<body>
    <header class="navbar">
        <a href="{{ url_for('admin_dashboard') }}" class="navbar-brand">Admin Panel</a>
        <nav class="navbar-right">
            <a href="{{ url_for('admin_users') }}" class="nav-link">Manage Users</a>
            <a href="{{ url_for('admin_meditations') }}" class="nav-link">Manage Meditations</a>
            <a href="{{ url_for('admin_categories') }}" class="nav-link">Manage Categories</a>
            <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
        </nav>
    </header>
    <main class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
