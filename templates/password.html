{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-header">
        <img src="{{ url_for('static', filename='images/logo.gif') }}" alt="Logo" class="logo">
        <h1 class="login-title">Enter your password</h1>
    </div>
    <form method="POST" action="{{ url_for('enter_password') }}" class="login-form">
        <div class="form-group">
            <label for="email" class="form-label">{{ email }}</label>
            <input type="hidden" name="email" value="{{ email }}">
            <a href="{{ url_for('login') }}" class="edit-email">Edit</a>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password<span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="password" name="password" required>
            <a href="{{ url_for('forgot_password') }}" class="forgot-password">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Continue</button>
    </form>
</div>
{% endblock %}
