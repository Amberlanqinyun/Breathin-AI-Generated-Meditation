

{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="page-container">
                <h4 class="page-heading">Login</h4>
                <form method="POST" action="{{ url_for('login') }}" novalidate>
                    <!-- Display email and password fields -->
                    <div class="form-group">
                        <label for="email">Email<span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password<span class="text-danger">*</span></label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" required>
                            <!-- Display eye icon for viewing the password -->
                            <button type="button" class="btn" id="togglePasswordBtn" onclick="togglePassword()">
                                <i class="fa fa-eye" aria-hidden="true"></i>
                            </button>
                        </div>
                        <!-- Display error if invalid entry -->
                        <div class="invalid-feedback" id="password-validation-msg">Please provide a password.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3" id="login-btn">Login</button>
                    <!-- Display error if incorrect credentials -->
                    <div class="alert alert-danger mt-3" id="login-error-msg" style="display: none;">
                        Invalid email or password. Please try again.
                    </div>
                    <p class="signup">No accountï¼Ÿ<a href="{{ url_for('register') }}" class="btn btn-primary" >Register</a></p>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- JS to delay the loading of the background image on non - user pages until after the page has fully loaded to speed up initial viewing -->
<script>
    window.onload = function () {
        // Define the body variable
        const body = document.body;
        // Define the image filename and location
        const imageUrl = "{{ url_for('static', filename='background.jpg') }}";
        // Define the image for displaying
        const img = new Image();
        img.src = imageUrl;
        // Insert styles for the image
        img.onload = function () {
            body.style.backgroundImage = `url('${imageUrl}')`;
            body.style.backgroundSize = 'cover';
            body.style.backgroundAttachment = 'fixed';
        };
    };

    function togglePassword() {
        // Get the input from the form fields
        const passwordInput = document.getElementById('password');
        
        // If on the login page toggle login password
        if (passwordInput) {
            // If password is hidden, reveal it and show the slashed eye icon to hide it again
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';                
                // Otherwise hide it and show the open eye icon to reveal it again
            } else {
                passwordInput.type = 'password';              
            }
        }      
    }

</script>
{% endblock %}
