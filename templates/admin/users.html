{% extends 'admin/base.html' %}

{% block content %}
<div class="container">
    <h2 class="dashboard-title">Manage Users</h2>
    <table class="user-table">
        <thead>
            <tr>
                <th>User ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Banned</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.UserID }}</td>
                <td>{{ user.FirstName }}</td>
                <td>{{ user.LastName }}</td>
                <td>{{ user.Email }}</td>
                <td>{{ 'Yes' if user.banned else 'No' }}</td>
                <td><a href="{{ url_for('admin_edit_user', user_id=user.UserID) }}" class="edit-link">Edit</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
