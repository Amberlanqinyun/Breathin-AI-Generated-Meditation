{% extends 'admin/base.html' %}
{% block content %}
<div class="container">
    <h2 class="dashboard-title">Manage Categories</h2>
    <table class="user-table">
        <thead>
            <tr>
                <th>Category ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.CategoryID }}</td>
                <td>{{ category.name }}</td>
                <td>{{ category.description | truncate(50) }}</td>
                <td><a href="{{ url_for('admin_edit_category', category_id=category.CategoryID) }}" class="edit-link">Edit</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <form method="POST" action="{{ url_for('admin_categories') }}">
        <h3>Add New Category</h3>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <button type="submit" class="cta-button">Add Category</button>
    </form>
</div>
{% endblock %}
