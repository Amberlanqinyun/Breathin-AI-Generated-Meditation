{% extends 'admin/base.html' %}

{% block content %}
<div class="container">
    <h2 class="dashboard-title">Edit User</h2>
    <form id="deleteUserForm" method="POST" action="{{ url_for('admin_delete_user', user_id=user.UserID) }}">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.FirstName }}" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.LastName }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ user.Email }}" required>
        </div>
        <div class="form-group">
            <label for="ban_status">Banned</label>
            <select id="ban_status" name="ban_status">
                <option value="1" {% if user.banned %}selected{% endif %}>Yes</option>
                <option value="0" {% if not user.banned %}selected{% endif %}>No</option>
            </select>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update User</button>
            <button type="button" class="btn btn-danger" onclick="confirmDelete('deleteUserForm')">Delete User</button>
        </div>
    </form>
</div>

<script>
function confirmDelete(formId) {
    if (confirm("Are you sure you want to delete this user?")) {
        document.getElementById(formId).submit();
    }
}
</script>
{% endblock %}
