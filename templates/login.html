{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-header">
        <img src="{{ url_for('static', filename='images/logo.gif') }}" alt="Logo" class="logo">
        <h1 class="login-title">Welcome back</h1>
    </div>
    <form method="POST" action="{{ url_for('login') }}" class="login-form">
        <div class="form-group">
            <label for="email" class="form-label">Email address<span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Continue</button>
    </form>

    <!-- Separator Heading -->
    <div class="separator-heading">
        <h2>or</h2>
    </div>

    <!-- Google Login Button -->
    <div class="google-login">
        <a href="{{ url_for('google_login') }}" class="btn btn-google btn-block">
            <img src="{{ url_for('static', filename='images/google_logo.png') }}" alt="Google Logo" class="google-logo" style="width: 20px; height: 20px;">
            Login with Google
        </a>
    </div>

    <!-- Separator Line -->
    <div class="separator-line">
        <span>Don't have an account? <a href="{{ url_for('register') }}">Sign Up</a></span>
    </div>
</div>
{% endblock %}
