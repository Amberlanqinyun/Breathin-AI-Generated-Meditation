{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-header">
        <img src="{{ url_for('static', filename='images/logo.gif') }}" alt="Logo" class="logo">
        <h1 class="login-title">Register a New Account</h1>
    </div>
    <form class="needs-validation registration-form" method="POST" action="{{ url_for('register') }}">
        
        <!-- First name field -->
        <div class="form-group">
            <label for="first_name" class="form-label">First Name<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="first_name" name="first_name" minlength="2" maxlength="50" pattern="[A-Za-z-]+" required>
        </div>

        <!-- Last name field -->
        <div class="form-group">
            <label for="last_name" class="form-label">Last Name<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="last_name" name="last_name" minlength="2" maxlength="50" pattern="[A-Za-z-]+" required>
        </div>

        <!-- Email field -->
        <div class="form-group">
            <label for="email" class="form-label">Email<span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="email" name="email" minlength="6" maxlength="100" required>
            <div class="invalid-feedback" id="email-invalid-feedback"></div>
        </div>

        <!-- Password field -->
        <div class="form-group">
            <label for="new_password" class="form-label">Password<span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="new_password" name="new_password" minlength="5" maxlength="20" required>
            <div class="invalid-feedback" id="password-feedback"></div>
        </div>

        <!-- Confirm Password field -->
        <div class="form-group">
            <label for="new_password_confirm" class="form-label">Confirm Password<span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="new_password_confirm" name="new_password_confirm" minlength="5" maxlength="20" required>
            <div class="invalid-feedback" id="confirm_password_feedback"></div>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block" id="submit-btn">Register</button>
    </form>
</div>
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form_styles.css') }}">
{% endblock %}
{% block scripts %}
    <script src="{{ url_for('static', filename='js/validation.js') }}"></script>
{% endblock %}
