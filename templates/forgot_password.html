{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-header">
        <img src="{{ url_for('static', filename='images/logo.gif') }}" alt="Logo" class="logo">
        <h1 class="login-title">Forgot Password</h1>
        <p class="instructions">Enter your email address below, and we'll send you instructions to reset your password.</p>
    </div>
    <form method="POST" action="{{ url_for('forgot_password') }}" class="login-form">
        <div class="form-group">
            <label for="email" class="form-label">Email Address<span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your registered email">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
    </form>
    <div class="form-footer">
        <p>Remember your password? <a href="{{ url_for('login') }}">Log in</a></p>
    </div>
</div>
{% endblock %}
