{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-header">
        <img src="{{ url_for('static', filename='images/logo.gif') }}" alt="Logo" class="logo">
        <h1 class="login-title">Contact Us</h1>
    </div>
    <form class="needs-validation" action="{{ url_for('contact_us') }}" method="post" novalidate>
        <!-- First name field -->
        <div class="form-group">
            <label for="first_name" class="form-label"><span class="text-danger">*</span>First Name</label>
            {% if userDetails %}
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ userDetails.FirstName }}" readonly>
            {% else %}
            <input type="text" class="form-control" id="first_name" name="first_name" maxlength="50" pattern="[A-Za-z-]+" required>
            <div class="invalid-feedback" id="first-name-invalid-feedback"></div>
            {% endif %}
        </div>
        <!-- Last name field -->
        <div class="form-group">
            <label for="last_name" class="form-label"><span class="text-danger">*</span>Last Name</label>
            {% if userDetails %}
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ userDetails.LastName }}" readonly>
            {% else %}
            <input type="text" class="form-control" id="last_name" name="last_name" maxlength="50" pattern="[A-Za-z-]+" required>
            <div class="invalid-feedback" id="last-name-invalid-feedback"></div>
            {% endif %}
        </div>
        <!-- Email field -->
        <div class="form-group">
            <label for="email" class="form-label"><span class="text-danger">*</span>Email</label>
            {% if userDetails %}
            <input type="email" class="form-control" id="email" name="email" value="{{ userDetails.Email }}" readonly>
            {% else %}
            <input type="email" class="form-control" id="email" name="email" maxlength="100" required>
            {% endif %}
        </div>
        <!-- Message field -->
        <div class="form-group">
            <label for="message" class="form-label"><span class="text-danger">*</span>Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" maxlength="500" minlength="1" required></textarea>
            <div class="invalid-feedback" id="message-invalid-feedback"></div>
        </div>
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mt-3">Contact Us</button>
    </form>
</div>
{% endblock %}
