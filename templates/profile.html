{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-header">
        <img src="{{ url_for('static', filename='images/logo.gif') }}" alt="Logo" class="logo">
        <h1 class="login-title">Update Your Profile</h1>
    </div>

    <form class="needs-validation profile-form" method="POST" action="{{ url_for('edit_profile') }}">
        
        <!-- First name field -->
        <div class="form-group">
            <label for="first_name" class="form-label">First Name<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user_profile['FirstName'] }}" minlength="2" maxlength="50" pattern="[A-Za-z-]+" required>
        </div>

        <!-- Last name field -->
        <div class="form-group">
            <label for="last_name" class="form-label">Last Name<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user_profile['LastName'] }}" minlength="2" maxlength="50" pattern="[A-Za-z-]+" required>
        </div>

        <!-- Email field -->
        <div class="form-group">
            <label for="email" class="form-label">Email<span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user_profile['Email'] }}" minlength="6" maxlength="100" required>
            <div class="invalid-feedback" id="email-invalid-feedback"></div>
        </div>

        <!-- Password field -->
        <div class="form-group">
            <label for="password" class="form-label">New Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="******" minlength="5" maxlength="20">
            <div class="invalid-feedback" id="password-feedback"></div>
        </div>

        <!-- Confirm Password field -->
        <div class="form-group">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="******" minlength="5" maxlength="20">
            <div class="invalid-feedback" id="confirm_password_feedback"></div>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block" id="submit-btn">Update Profile</button>

        <!-- Back to Dashboard Button -->
        <div class="text-center mt-4">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </form>
</div>
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form_styles.css') }}">
{% endblock %}
{% block scripts %}
    <script src="{{ url_for('static', filename='js/validation.js') }}"></script>
{% endblock %}
