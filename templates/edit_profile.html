{% extends "base.html" %}

{% block title %}
    Edit Profile
{% endblock %}

{% block content %}
<div class="container-fluid profile-edit-container d-flex flex-column align-items-center justify-content-center py-5">
    <div class="card profile-edit-card shadow-sm">
        <div class="card-header text-white text-center">
            <h2>Edit Profile</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('edit_profile') }}">
                <div class="form-group mb-3">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user_profile['FirstName'] }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user_profile['LastName'] }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user_profile['Email'] }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
