{% extends "base.html" %}

{% block title %}
    Select Meditation Style - Breathe In
{% endblock %}

{% block content %}
<div class="container-fluid d-flex flex-column align-items-center justify-content-center min-vh-100">
    <!-- Header Section -->
    <aside class="text-center mb-5">
        <img src="{{ url_for('static', filename='images/logo.gif') }}" alt="Meditation App Logo" class="logo mb-3">
        <h1 class="meditation-title">Choose a Style for Your Meditation</h1>
    </aside>

    <!-- Category Cards Section -->
    <section class="category-grid">
        {% for category in categories %}
        <form method="GET" action="{{ url_for('meditation_category', category_id=category.CategoryID) }}" class="category-card-form">
            <button type="submit" class="category-card d-flex align-items-center" aria-label="Select {{ category.Name }} meditation">
                <img src="{{ url_for('static', filename='css/icons/' ~ category.CategoryID ~ '.png') }}" alt="{{ category.Name }} Icon" class="category-icon" loading="lazy">
                <span class="category-name">{{ category.Name }}</span>
            </button>
        </form>
        {% endfor %}
    </section>
</div>
{% endblock %}
