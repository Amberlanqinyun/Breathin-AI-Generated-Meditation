{% extends "layout.html" %}

{% block title %}Generate Meditation{% endblock %}

{% block content %}
<h1 class="text-center">breatheasy</h1>
<form method="POST" action="{{ url_for('index') }}">
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="locale">Select language:</label>
            <select id="locale" name="locale" class="form-control">
                {% for key, value in languages.items() %}
                    <option value="{{ key }}">{{ value }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="music">Select music:</label>
            <select id="music" name="music" class="form-control">
                {% for key, value in musics.items() %}
                    <option value="{{ key }}">{{ value }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="gender">Select gender:</label>
            <select id="gender" name="gender" class="form-control">
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="text">Enter text:</label>
            <input type="text" id="text" name="text" class="form-control">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="openai_model">OpenAI Model:</label>
            <select id="openai_model" name="openai_model" class="form-control">
                <option value="text-davinci-003">text-davinci-003</option>
                <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
                <!-- Add other valid model names as needed -->
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="time">Time:</label>
            <input type="number" id="time" name="time" class="form-control">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="max_tokens">Max Tokens:</label>
            <input type="number" id="max_tokens" name="max_tokens" class="form-control">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="sentence_break_time">Sentence Break Time:</label>
            <input type="number" step="0.1" id="sentence_break_time" name="sentence_break_time" class="form-control">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="speaking_rate">Speaking Rate:</label>
            <input type="number" step="0.1" id="speaking_rate" name="speaking_rate" class="form-control">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Generate</button>
</form>
{% endblock %}
